<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dawn Of The Dad</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Google webfonts -->
 	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Freckle+Face' rel='stylesheet' type='text/css'>

 	<!-- Local stylesheet -->
 	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
	<div>
		<h1 class="big-head">Dawn of the Dad</h1>
	</div>
	<div class="start">Get Started</div>
	<div id="game-board" class="container">
		<p id="message"></p>
		<div id="choices">
			<button id="choice0" class="choose-me btn btn-default" value=0></button>
			<button id="choice1" class="choose-me btn btn-default" value=1></button>
			<button id="choice2" class="choose-me btn btn-default" value=2></button>
			<button id="choice3" class="choose-me btn btn-default" value=3></button>
			<button id="choice4" class="choose-me btn btn-default" value=4></button>
		</div>
		<p id="result"></p>
		<button id="next" class="btn btn-default btn-lg">Next</button>
		<button id="start-over">Start over</button>
	</div>
	<p id="start-toggle">Do you see me?</p>
	
	<!-- JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="JS/model.js"></script>
	<script src="JS/controller.js"></script>

</body>

</html>
